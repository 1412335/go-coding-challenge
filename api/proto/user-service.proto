		// 	body: "user"
		// 	additional_bindings: [
		// 		{
		// 			patch: "/api/v1/users/{user.id}"
		// 			body: "user"
		// 		},
		// 		{
		// 			patch: "/api/v1/users/{user.id}"
		// 			body: "*"
		// 		}
		// 	]
		// };
	}
	rpc List(ListUsersRequest) returns (ListUsersResponse) {
        // option (google.api.http) = {
        //     get: "/api/v1/users"
